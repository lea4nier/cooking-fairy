<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GAMERella Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <style>
    body {
        background-image: url('BG.png');
        background-size: cover; /* Adjusts the size to cover the entire screen */
        background-position: center center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
    }
    </style>

    <body>

        <div id="animation-container">
            <img id="animation-glow" src="Boil_Anim_001.png" alt="Glow Effect">
        </div>

        <div class="title-container">

            <img src="Title.png" alt="Game Title: Brownies" class="game-title-image">

            <h2 class="game-subtitle"> A Cozy Game About Cooking, Cauldrons, and Magic.</h2>
            <button id="start-button" class="start-button">Start Game!</button>
        </div>

        <script src="titleScript.js"></script>
    </body>
</html>
