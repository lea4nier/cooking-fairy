<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Go to Next Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Make the image fill the entire screen */
        #clickable-image {
            width: 100%;
            height: 100vh;
            object-fit: cover; /* Ensures the image covers the full viewport */
        }
    </style>
</head>
<body>

    <img id="clickable-image" src="Brownies.png" alt="Click to Proceed">

    <script>
        // When the image is clicked, navigate to the next page (next-page.html)
        document.getElementById('clickable-image').addEventListener('click', function() {
            window.location.href = 'ending.html';  // Redirect to the next page
        });
    </script>
    
</body>
</html>
